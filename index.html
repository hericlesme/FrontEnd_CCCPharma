<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CCC Pharma</title>
  <link rel="shortcut icon" href="http://www.mobilehealthsummit.ca/wp-content/uploads/2016/11/mhealth-favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/alertify.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/alertify.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/themes/default.min.css" />
  <script type="module" src="components/order_chipset/OrderChipSet.js"></script>
  <script type="module" src="components/product/ProductList.js"></script>
  <script type="module" src="components/product/ProductForm.js"></script>
  <script type="module" src="components/product/product-sale/ProductSale.js"></script>
  <script type="module" src="components/customDialog/CustomDialog.js"></script>
  <script type="module" src="components/user/SignupForm.js"></script>
  <script type="module" src="components/user/LoginForm.js"></script>
  <script type="module" src="components/report/Report.js"></script>
  <script src="assets/scripts/user.settings.js" async></script>
</head>

<body class="home">
  <aside class="mdc-drawer shrine-drawer">
    <div class="mdc-drawer__header">
      <img src="assets/img/cccpharma.png" alt="CCCPharma logo" class="logo">
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a id="all" class="mdc-list-item mdc-list-item--activated" aria-selected="true" href="#"> Todos os Produtos</a>
        <a id="sign-up" class="mdc-list-item" href="#"> Criar uma conta</a>
        <a id="login" class="mdc-list-item" href="#"> Entrar</a>
        <a id="add-item" class="mdc-list-item" href="#"> Adicionar Item</a>
        <a id="logout" class="mdc-list-item" href="#"> Sair</a>
        <a id="report-button" class="mdc-list-item" href="#"> Gerar relatório</a>
        <li class="shrine-select-item-divider mdc-list-divider" role="separator"></li>
        <a id="saude" class="mdc-list-item" href="#"> Medicamentos e Saúde</a>
        <a id="higiene" class="mdc-list-item" href="#"> Higiene Pessoal</a>
        <a id="cosmeticos" class="mdc-list-item" href="#"> Cosméticos</a>
        <a id="alimentos" class="mdc-list-item" href="#"> Alimentos</a>
      </nav>
    </div>
  </aside>
  <div class="shrine-body">
    <div class="banner">
      <img src="assets/img/CCCPharma Banner.png">
    </div>
    <div class="order-set">
      <span>Ordenar por: </span>
      <order-set></order-set>
    </div>
    <div class="divisor"></div>
    <ul id="product-list" is="product-list"></ul>

    <!-- Dialogs -->
    <custom-dialog title="Adicionar novo item" content="product-form"></custom-dialog>
    <custom-dialog title="Criar uma conta" content="sign-up"></custom-dialog>
    <custom-dialog title="Registrar venda" content="product-sale"></custom-dialog>
    <custom-dialog title="Entrar" content="login"></custom-dialog>
    <custom-dialog title="Relatório" content="report"></custom-dialog>
  </div>

  <script type="module" src="bundle-home.js" defer></script>
  <script type="module" src="bundle-home.async.js" async></script>
</body>

</html>
