<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CCC Pharma</title>
  <link rel="shortcut icon" href="https://material.io/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <script type="module" src="components/order_chipset/OrderChipSet.js"></script>
  <script type="module" src="components/product/ProductList.js"></script>
  <script type="module" src="components/product/ProductForm.js"></script>
  <script type="module" src="components/customDialog/CustomDialog.js"></script>
</head>

<body class="home">
  <aside class="mdc-drawer shrine-drawer">
    <div class="mdc-drawer__header">
      <img src="assets/img/cccpharma.png" alt="CCCPharma logo" class="logo">
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" href="#">
          Todos os Produtos
        </a>
        <li class="shrine-select-item-divider mdc-list-divider" role="separator"></li>
        <a class="mdc-list-item" href="#">
          Medicamentos e Saúde
        </a>
        <a class="mdc-list-item" href="#">
          Higiene Pessoal
        </a>
        <a class="mdc-list-item" href="#">
          Cosméticos
        </a>
        <a class="mdc-list-item" href="#">
          Alimentos
        </a>
        <a class="mdc-list-item" href="#">
          Minha Conta
        </a>
        <a id="add-item" class="mdc-list-item" href="#">
          Adicionar Item
        </a>
        <a id="sign-up" class="mdc-list-item" href="#">
          Criar uma conta
        </a>
      </nav>
    </div>
  </aside>
  <div class="shrine-body">
    <div class="banner">
      <img src="assets/img/CCCPharma Banner.png">
    </div>
    <order-set></order-set>
    <div class="divisor"></div>
    <ul is="product-list"></ul>
  
  <custom-dialog title="Adicionar novo item" content="product-form"></custom-dialog>
  <custom-dialog title="Criar uma nova conta" content="sign-up"></custom-dialog>

  </div>
  <script src="bundle-home.js" defer></script>
</body>

</html>
